Normal Buttons <br>
<button type="button" class="btn btn-primary" (click)="btnClicked('primary')">Primary</button>
<button type="button" class="btn btn-secondary" (click)="btnClicked('secondary')">Secondary</button>
<button type="button" class="btn btn-success" (click)="btnClicked('success')">Success</button>
<button type="button" class="btn btn-danger" (click)="btnClicked('danger')">Danger</button>
<button type="button" class="btn btn-warning" (click)="btnClicked('warning')">Warning</button>
<button type="button" class="btn btn-info" (click)="btnClicked('info')">Info</button>
<button type="button" class="btn btn-light" (click)="btnClicked('light')">Light</button>
<button type="button" class="btn btn-dark" (click)="btnClicked('dark')">Dark</button>
<button type="button" class="btn btn-link" (click)="btnClicked('link')">Link</button>
<br> Clicked Button : {{name}}

<br><br>Outline Buttons <br>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>

<br><br>Custom Button<br>
<button type="button" class="btn btn-primary"
        style="--bs-btn-color: orange; --bs-btn-hover-color: purple; --bs-btn-padding-y: 20px;
        --bs-btn-padding-x: 40px; --bs-btn-font-size: 25px;
        --bs-btn-bg: brown; --bs-btn-hover-bg: darkseagreen;
        --bs-btn-font-family: Roboto, Helvetica Neue, sans-serif">
  Custom button
</button>
